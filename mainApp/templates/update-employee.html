{%extends 'index.html'%}
{%load static%}
{%block body%}

<!-- ============================================================== -->
<div class="main-contentw-100">
    <div class="">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                        {%if msg%}
                        <script>
                            alert("Employee updated successfully...")
                            window.location.href="/admin-dashboard/"
                        </script>
                        {%endif%}
                            <h4 class=" text-center border p-1 bg-primary text-light">Update Employee</h4>
                            <form method="post" enctype="multipart/form-data" onsubmit="return validateForm();">
                                {%csrf_token%}
                                <div class="row">
                                    <div class="col-lg-4 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Category</label>
                                            <select class="form-control" name="category" required>
                                                <option value="" selected disabled>Select Category</option>
                                                <option value="Telesales" {%if data.category == "Telesales"%} selected {%endif%}>Telesales</option>
                                                <option value="Digital Marketing" {%if data.category == "Digital Marketing"%}selected {%endif%}>Digital Marketing</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="col-lg-4 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Name</label>
                                            <input type="text" class="form-control" placeholder="Enter Name" name="name" value="{{data.name}}">
                                        </div>
                                    </div>


                                    <div class="col-lg-4 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="text" class="form-control" placeholder="Enter Email" name="email" value="{{data.email}}">
                                        </div>
                                    </div>

                                    <div class="col-lg-4 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Phone</label>
                                            <input type="number" id="phone-code" class="form-control" placeholder="Enter Phone" name="phone" value="{{data.phone}}" readonly>
                                        </div>
                                    </div>

                                     <div class="col-lg-4 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input type="text"  class="form-control" placeholder="Enter Password" name="password" value="{{data.password}}" >
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="col-lg-4 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Address</label>
                                            <input type="text" class="form-control" placeholder="Enter Address" name="address" value="{{data.address}}">
                                        </div>
                                    </div>


                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary text-center mt-4"
                                            style="padding:2px 50px;">Update</submit>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
    </div>
    <!-- End Page-content -->

    {%endblock%}
