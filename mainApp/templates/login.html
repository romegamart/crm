<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-warning ">
    {%if msg%}
    <script>
        alert("Invalid Username or password...")
    </script>
    {%endif%}
    <div class="container-fluid mt-5 p-2" style="width:400px">
        <form method="post" class="form-control bg-success">
            <h4 class="text-center">LOGIN PAGE</h4>
            {%csrf_token%}
            <input type="username" name="username" placeholder="Enter Username" class="form-control" required><br>
            <input type="password" name="password" placeholder="Enter password" class="form-control" required>
            <div class="text-center">
                <input type="submit" value="submit" class="btn btn-warning mt-2">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
