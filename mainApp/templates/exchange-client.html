{% extends 'index.html' %}
{% load static %}
{% block body %}

<div class="main-content w-100 m-auto">
    <div class="">
        <div class="container-fluid ">
            <div class="row ">
                <div class="col-xl-12 col-12">
                    <div class="card">
                        <div class="card-body">
                            {% if msg %}
                                <script>
                                    alert("Client Exchanged Successfully...")
                                    window.location.href = "/admin-client/all"
                                </script>
                            {% endif %}
                            <h4 class="text-center border p-1 bg-primary text-light">Exchange Client</h4>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-4 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Employee-1</label>
                                            <select class="form-control" name="employee1" required>
                                                <option value="" disabled selected>Select Employee-1</option>
                                                {% for item in employee %}
                                                    <option value="{{ item.phone }}">{{ item.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-1 col-1 mt-4"><i class="fa fa-exchange text-success" aria-hidden="true" style="font-size:30px"></i></div>
                                    <div class="col-lg-4 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Employee-2</label>
                                            <select class="form-control" name="employee2" required>
                                                <option value="" disabled selected>Select Employee-2</option>
                                                {% for item in employee %}
                                                    <option value="{{ item.phone }}">{{ item.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary text-center mt-4"
                                            style="padding:2px 50px;">Exchange</button>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
    </div>
    <!-- End Page-content -->

{% endblock %}
